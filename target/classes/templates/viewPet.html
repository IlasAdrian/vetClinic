<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ViewPet</title>
    <link rel="stylesheet" type="text/css" href="/css/viewPetStyle.css">
    <link rel="stylesheet" th:href="@{/css/menuStyle.css}" href="../static/css/menuStyle.css"/>
</head>
<body>
<div th:insert="~{menu.html :: body}"></div>

<div class="pet" th:object="${petDto}">
    <h2 th:text="${petDto.name}"></h2>
    <p class="specie" th:text="${petDto.specie}"></p>
    <p class="breed" th:text="${petDto.breed}"></p>
    <p class="gender" th:text="${petDto.gender}"></p>
    <p class="dateOfBirth" th:text="${petDto.dateOfBirth}"></p>
    <p class="id" th:text="${petId}"></p>
</div>

<div class="appointment" th:each="appointmentDto : ${dtoAppointments}" >
    <a class="id" th:text="${appointmentDto.id}" th:href="@{/viewAppointment/{x}(x=${appointmentDto.id})}"></a>
    <p class="type" th:text="${appointmentDto.type}"></p>
    <p class="description" th:text="${appointmentDto.description}"></p>
    <p class="status" th:text="${appointmentDto.status}"></p>
    <p class="vetId" th:text="${appointmentDto.vetId}"></p>
    <p class="date" th:text="${appointmentDto.date}"></p>
    <p class="date" th:text="${appointmentDto.review}"></p>
</div>

</body>
</html>
