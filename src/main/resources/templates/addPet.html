<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Pet</title>
    <link rel="stylesheet" type="text/css" href="/css/addPetStyle.css">
    <link rel="stylesheet" th:href="@{/css/menuStyle.css}" href="../static/css/menuStyle.css"/>
</head>
<body>
<div th:insert="~{menu.html :: body}"></div>
<h1 style= "color: black; font-weight: bold;">Add Pet</h1>

<div class="container">
    <form th:object="${petDto}" action="/addPet" method="post"
          style="max-width: 640px; margin: 0 auto; text-align: left;">
        <div class="form-group">
            <label class="form-label" for="name">Pet name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
            <p th:each="error : ${#fields.errors('name')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group role-selector">
            <label class="form-label" for="specie">Specie</label>
            <select th:field="*{specie}" class="form-control" id="specie">
                <option th:each="specie : ${T(com.sda.vetClinic.enums.Specie).values()}"
                        th:value="${specie}" th:text="${specie}"></option>
            </select>
            <p th:each="error : ${#fields.errors('specie')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="breed">Breed</label>
            <input th:field="*{breed}" type="text" class="form-control" id="breed" placeholder="Breed">
            <p th:each="error : ${#fields.errors('breed')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group role-selector">
            <label class="form-label" for="gender">Gender</label>
            <select th:field="*{gender}" class="form-control" id="gender">
                <option th:each="gender : ${T(com.sda.vetClinic.enums.Gender).values()}"
                        th:value="${gender}" th:text="${gender}"></option>
            </select>
            <p th:each="error : ${#fields.errors('gender')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="dateOfBirth">Pet's birthday</label>
            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" placeholder="Pet's birthday">
            <p th:each="error : ${#fields.errors('dateOfBirth')}" th:text="${error}" class="error"></p>
        </div>

        <div class="form-group button-container">
            <button type="submit">Add your pet</button>
        </div>
    </form>
</div>
</body>
</html>
